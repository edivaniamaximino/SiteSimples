<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Contato - LogFull</title>
</head>

<body>

<header>
    <img src="img/LogoLogfull.png" class="logo">
    <nav>
        <ul class="menu">
            <li><a href="index.html">Início</a></li>
            <li><a href="formulario.html">Contato</a></li>
            <li><a href="solucoes.html">Soluções</a></li>
        </ul>
    </nav>
</header>

<section class="container">

    <h1>Fale com a LogFull</h1>
    <p>Envie sua mensagem e nosso time retornará rapidamente.</p>

    <form class="formulario">
        <label>Nome completo:</label>
        <input type="text" placeholder="Seu nome">

        <label>Email:</label>
        <input type="email" placeholder="email@exemplo.com">

        <label>Data de nascimento:</label>
        <input type="date">

        <label>Tipo de solicitação:</label>
        <select>
            <option>Orçamento logístico</option>
            <option>Suporte técnico</option>
            <option>Dúvidas gerais</option>
        </select>

        <label>Mensagem:</label>
        <textarea rows="5" placeholder="Digite aqui..."></textarea>

        <button>Enviar</button>
    </form>

</section>

<footer>
    © 2025 LogFull - Soluções Inteligentes
</footer>

</body>
</html>
